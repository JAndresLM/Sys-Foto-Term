<!-- Modal -->
<div class="modal fade" id="myModalThermal" role="dialog" ng-controller="SysThermController as sysThermCtrl">
	<div class="modal-dialog  modal-lg">
	    <!-- Modal Content-->
	    <div class="modal-content">
	    	<div class="modal-header" style="background-color: #2F2C47;color:white;">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">
		        	<span class="glyphicon glyphicon-fire" aria-hidden="true"></span> 
		        	ADMINISTRACIÓN DE LOS SISTEMAS TÉRMICOS
		        </h4>
	    	</div>
	    	<div class="modal-body" style="font-size:16px;">
	          	<div class="row">
		          	<ul class="list-group">
		          		<li>
		          			<div class="row text-center" >
		          				<div class="col-md-2">
		          					<strong>Descripción</strong>
		          				</div>
		          				<div class="col-md-2">
		          					<strong>url (IP)</strong>
		          				</div>
		          				<div class="col-md-2">
		          					<strong>Lugar</strong>
		          				</div>
		          				<div class="col-md-2">
		          					<strong>usuario</strong>
		          				</div>
		          				<div class="col-md-2">
		          					<strong>contraseña</strong>
		          				</div>
		          				<div class="col-md-2">
		          					<strong>Acciones</strong>
		          				</div>
		          			</div>
		          		</li>
		          		<li class="list-group-item" ng-repeat="sys in sysThermCtrl.thermSystems track by $index">
		          			<div class="row">
		          				<div class="col-md-2">
		          					<input 
			          					type="text" 
			          					class="form-control" 
			          					placeholder="Descripción"
			          					ng-model="sys.description"
			          					ng-disabled="sys.disabled">
		          				</div>
		          				<div class="col-md-2">
		          					<input 
			          					type="text" 
			          					class="form-control" 
			          					placeholder="Url"
			          					ng-model="sys.url"
			          					ng-disabled="sys.disabled">
		          				</div>
		          				<div class="col-md-2">
									<select 
										ng-model="sys.place" 
										class="form-control"
										ng-disabled="sys.disabled">
								        <option 
								        	ng-repeat="p in sysThermCtrl.places" 
								        	value="{{p.id}}"
								        	ng-selected="sys.place==p.id"
								        	>
								        	{{p.place}}
								        </option>
							      	</select>
		          				</div>
		          				<div class="col-md-2">
		          					<input 
			          					type="text" 
			          					class="form-control" 
			          					placeholder="Usuario"
			          					ng-model="sys.user"
			          					ng-disabled="sys.disabled">
		          				</div>
		          				<div class="col-md-2">
		          					<input 
			          					type="text" 
			          					class="form-control" 
			          					placeholder="Constraseña"
			          					ng-model="sys.pass"
			          					ng-disabled="sys.disabled">
		          				</div>
		          				<div class="col-md-2">
			          				<div class="btn-group" role="group">
			          					<button 
			          						type="button" 
			          						class="btn btn-warning" 
			          						aria-label="Left Align"
			          						ng-show="sys.disabled"
			          						ng-disabled="sys.disabled && sysThermCtrl.action!=''"
			          						ng-click="sys.disabled=sysThermCtrl.startAction('edit')">
										  	<span 
										  		class="glyphicon glyphicon-pencil" 
										  		aria-hidden="true">E
										  	</span>
										</button>
										<button 
											type="button" 
											class="btn btn-danger" 
											aria-label="Left Align"
											ng-show="sys.disabled"
											ng-disabled="sys.disabled && sysThermCtrl.action!=''"
											ng-click="sys.disabled=sysThermCtrl.startAction('remove')">
										  	<span 
										  		class="glyphicon glyphicon-erase" 
										  		aria-hidden="true">B
										  	</span>
										</button>
										<!-- confirm buttons-->
										<button 
			          						type="button" 
			          						class="btn btn-success" 
			          						aria-label="Left Align"
			          						ng-show="!sys.disabled"
			          						ng-click="sysThermCtrl.confirmAction(sysThermCtrl.action,sys)">
										  	<span 
										  		class="glyphicon glyphicon-ok" 
										  		aria-hidden="true">A
										  	</span>
										</button>
										<button 
			          						type="button" 
			          						class="btn btn-danger" 
			          						aria-label="Left Align"
			          						ng-show="!sys.disabled"
			          						ng-click="sys.disabled=sysThermCtrl.cancel()">
										  	<span 
										  		class="glyphicon glyphicon-remove" 
										  		aria-hidden="true">C
										  	</span>
										</button>
									</div>
		          				</div>
		          			</div>
						</li>
					</ul>	
	          	</div>	
	    	</div>
	    	<div class="modal-footer">
	        	<div class="row">
      				<div class="col-md-2">
          				<input 
          					type="text" 
          					class="form-control" 
          					placeholder="Descripción"
          					ng-disabled="sysThermCtrl.action!=''"
          					ng-model="sysThermCtrl.description">
      				</div>
      				<div class="col-md-2">
      					<input 
      						type="text" 
      						class="form-control" 
      						placeholder="Url"
      						ng-disabled="sysThermCtrl.action!=''"
      						ng-model="sysThermCtrl.url">
      				</div>
      				<div class="col-md-2">
      					<select 
							id="slct_place" 
							class="form-control"
							ng-disabled="sysThermCtrl.action!=''"
							ng-options="p.place for p in sysThermCtrl.places track by p.id"
							ng-model="sysThermCtrl.place"
						>
						</select>
      				</div>
      				<div class="col-md-2">
      					<input 
      						type="text" 
      						class="form-control" 
      						placeholder="Usuario"
      						ng-disabled="sysThermCtrl.action!=''"
      						ng-model="sysThermCtrl.user">
      				</div>
      				<div class="col-md-2">
      					<input 
      						type="text" 
      						class="form-control" 
      						placeholder="Constraseña"
      						ng-disabled="sysThermCtrl.action!=''"
      						ng-model="sysThermCtrl.pass">
      				</div>
      				<div class="col-md-2">
      					<button 
      						type="button" 
      						class="btn btn-success" 
      						aria-label="Left Align"
      						ng-disabled="sysThermCtrl.action!=''"
      						ng-click="sysThermCtrl.insertSystem()">
						  	<span 
						  		class="glyphicon glyphicon-save" 
						  		aria-hidden="true">
						  		AGREGAR
						  	</span>
						</button>
      				</div>
		        </div>
	      	</div>
	    </div>  
    </div>
</div>
