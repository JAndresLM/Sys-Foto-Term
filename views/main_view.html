<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-controller="MainController as mainCtrl">
	<div id="panelOpciones" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title text-center">OPCIONES</h3>
		</div>
		<div class="panel-body">
			<form 
				id="mainForm"
				name="mainForm"
				ng-submit="mainForm.$valid && mainCtrl.cargarGrafico() && resetForm(mainForm)"
				class=""
			>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Lugar&nbsp;&nbsp;&nbsp;&nbsp;</div>
						<select 
							id="slct_place" 
							class="form-control"
							ng-options="p.place for p in mainCtrl.places"
							ng-model="mainCtrl.placeSelected" 
							required>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Sistema</div>
						<select 
							id="slct_system" 
							class="form-control"
							ng-options="systems for systems in ['Fotovoltaico','Termico']"  
							ng-model="mainCtrl.systemSelected" 
							ng-change="mainCtrl.actualizarComboBoxSistema()"
							required>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Dato&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
						<select
							id="slct_data"
							class="form-control"
							required>		
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Período</div>
						<select 
							id="slct_period"
							class="form-control"
							ng-options="periods for periods in ['Día','Semana','Mes','Año']" 
							ng-model="mainCtrl.periodSelected" 
							ng-change="mainCtrl.actualizarComboBoxTiempo()" 
							required>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Fecha&nbsp;&nbsp;</div>
						<input 
							id="calendar"
							name="name" 
							type="date"
							ng-model="mainCtrl.dateSelected"  
							class="form-control"
							required
						>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Modo&nbsp;&nbsp;&nbsp;</div>
						<select 
							id="slct_mode"
							class="form-control"
							ng-options="modes for modes in ['Gráfico','Tabla']" 
							ng-model="mainCtrl.modeSelected"
							required>
						</select>
					</div>
				</div>
				<div class="form-group">
					<input 
		                type="submit"
		                value="REALIZAR CONSULTA" 
		                class="btn btn-default btn-success btn-block"
		            /> 
				</div>
			</form>
		</div>
	</div>

	<div id="panelReportes" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title text-center">REPORTES</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<button class="btn btn-success btn-block">VER REPORTES</button>
			</div>
		</div>
	</div>
</div>

<div class="container col-xs-12 col-sm-12 col-md-9 col-lg-9">
	<div id="panelGraficos" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title text-center">&nbsp;&nbsp;</h3>
		</div>
		<div class="panel-body">
			<div id="vacio">
				<img src="images/sin_resultados.jpg" class="img-responsive center-block" alt="No hay resultados">
			</div>
			<div id="loader" style="display:none;"></div>
			<div id="grafico" style="display:none;">
				<canvas id="chart-bar" width="950px" height="425"></canvas>
			</div>
		</div>
	</div>
</div>
