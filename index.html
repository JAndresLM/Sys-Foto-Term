<!DOCTYPE html>
<html>
<head>
	<title>Electro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stilos.css">
</head>
<body>
	<div id="header" class="row container-fluid">
		<div class="container">
			<!--<h3>Bienvenido Andres!!!</h3>-->
		</div>
	</div>
	<div id="contenedorPrincipal" class=" main container-fluid row">
		<div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
		<div class="container col-xs-10 col-sm-6 col-md-4 col-lg-4">
			<form id="formLogin" class="form-horizontal" action="principal.html" method="post">
				<div class="form-group">
					<h3 class="text-uppercase text-center">Sistema Fotovoltaico y Termico</h3>
				</div>
				<div class="form-group">
					<label for="txtUsername" class="control-label sr-only">Nombre de Usuario</label>
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						<input type="text" class="form-control input-lg text-center" name="txtUsername" placeholder="Nombre de Usuario" required>
					</div>
				</div>
				<div class="form-group">
					<label for="txtPassword" class="control-label sr-only">Contraseña</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
						<input type="password" class="form-control input-lg text-center" name="txtPassword" placeholder="Contraseña" required>
					</div>
				</div>
				<div class="form-group">
					<button type="sumit" class="btn btn-lg btn-default btn-block">INICIAR SESION</button>
				</div>
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>Warning!</strong> Better check yourself, you're not looking too good.
				</div>
			</form>
		</div>
		<div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
	</div>
	<nav id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="container">
			<h5 class="text-center">Sitio Web desarrollado por Andrés López</h5>
		</div>
	</nav>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
